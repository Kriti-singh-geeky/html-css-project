<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1 class="heading">Sign Up Form</h1>
    </header> 

    <main>
        <form class="form-control">
            <div class="form-content">
                <label for="name">Name</label>
            <input type="text" placeholder="Enter your name">
            </div>

            <div class="form-content">
                <label for="email">Email</label>
            <input type="text" placeholder="Enter your email">
            </div>

            <div class="form-content">
                <label for="name">Age</label>
            <input type="text" placeholder="Enter your age">
            </div>
            
            <div class="form-content">
            <label for="name">which option best describes you</label>
            <select >
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional"> Professional</option>
                <option value="other">Other</option>
            </select> 
        </div>

            <label>
                Would you recommend GeeksforGeeks
                to a friend?
            </label>

            <!-- Input Type Radio Button -->
            <label for="recommed-1">
                <input type="radio" id="recommed-1" 
                       name="recommed">Yes
                  </input>
            </label>
            <label for="recommed-2">
                <input type="radio" id="recommed-2" 
                       name="recommed">No
                  </input>
            </label>
            <label for="recommed-3">
                <input type="radio" id="recommed-3" 
                       name="recommed">Maybe
                  </input>
            </label>

            <div class="form-content">
            <input type="submit" class="submit">
            </div>
        </form>
    </main>


</body>
</html>
